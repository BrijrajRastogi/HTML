<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <p>Display student details inside a table.</p><br>
    <table border="1">
        <caption>Student Details</caption>
        <thead>
            <tr>
                <td>Roll no.</td>
                <td>Name</td>
                <td>Marks</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Suraj</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rohan</td>
                <td>73</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Aman</td>
                <td>92</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
