<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2>Form in HTML</h2>
    <p>Create a simple registration form in html.</p><hr>
    <br>

    <!--registration form in html-->
    <form>
        <p>Enter your name: <input type="text" name="name" id="u_name" placeholder="John"></p>
        <p>Enter your password: <input type="password" name="pass" id="u_pass"></p>
        <p>Enter E-mail id: <input type="email" name="email" id="u_email" placeholder="someone@gmail.com"></p>
        <p>Enter Phone No.: <input type="number" name="phone" id="p_num" placeholder="9137000000"></p>
        <p><input type="submit" name="submit" value="Register" id="u_sub"></p>
    </form>
</body>
</html>
