<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image tag</title>
</head>
<body>
    <p>Displaying a beautiful image of a flower with absolute url.</p>
    <img src="https://plus.unsplash.com/premium_photo-1669668198837-aff19a7a75ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Zmxvd2VyJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww&w=1000&q=80" alt="flower image" width="340" height="350">
    <br>
    <hr>
    <p>Displaying image of a tree with relative url.</p>
    <img src="tree.jpg" alt="image of a tree" width="340" height="350"><br>
    <hr>
    <p>Click on the image to go to Wikipedia</p>
    <a href="https://www.wikipedia.org/"><img src="tree.jpg" alt="wikipedia" width="340" height="350"></a><br>
</body>
</html>
