<!DOCTYPE html>   <!--Specifying the document type-->
<html lang="en">  <!--opening the html root element and specifying the language-->
<head>            <!--including some meta information about the web page-->
    <meta charset="UTF-8">
    <title>First Web Page</title>
</head>
<body>            <!--writing the content in the body tag-->
    <h1>Hello World!!!</h1>     <!--using heading tag<h1>-->
    <p>Welcome! This is my first web page using HTML.</p>   <!--using paragraph tag <p>-->
</body>
</html>          <!--closing the html root element-->
