<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h3>HTML Lists</h3>
    <p>Unordered list</p>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>PHP</li>
        <li>JavaScript</li>
    </ul><hr>
    <br>

    <p>Ordered list</p>
    <ol>
        <li>iPhone</li>
        <li>Oppo</li>
        <li>Vivo</li>
        <li>OnePlus</li>
    </ol>
</body>
</html>
